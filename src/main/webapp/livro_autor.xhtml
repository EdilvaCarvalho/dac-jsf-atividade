<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="corpo">
                <h:form>
                    <div class="form-group col-md-6">
                        <h:selectOneMenu value="#{livroController.autor}" class="form-control"> 
                            <f:selectItems value="#{controllerAutor.todosOsAutores}" var="item" itemValue="#{item.cpf}" itemLabel="#{item.nome}"/>
                        </h:selectOneMenu>

                    </div>
                    <div class="form-group col-md-6">
                        <h:commandButton value="Adicionar" 
                                         action="#{livroController.adicionarAutor()}" class="btn btn-success col-md-4"/>
                    </div>
                    <div>
                        <div class="form-group col-md-12">
                            <h:outputText value="ISBN - #{livro1.ISBN}"/><br/>
                            <h:outputText value="Descrição - #{livro1.descricao}"/><br/>
                            <h:outputText value="Edição - #{livro1.edicao}"/><br/>
                            <h4>Autores</h4>
                        </div>
                        <ui:repeat var="a" value="#{livro1.autores}">
                            <div class="form-group col-md-12">
                                <h:outputText value="Nome - #{a.nome}"/><br/>
                                <h:outputText value="Email - #{a.email}"/><br/>
                                <h:outputText value="CPF - #{a.cpf}"/><br/>
                            </div>
                        </ui:repeat>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
